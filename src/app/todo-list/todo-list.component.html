<div class="row" *ngFor="let todo of todos">
    <br>
  <div class="col-xs-12">

              <div class="col-xs-6">
                  <p>{{todo}}</p>
              </div>
              <div class="col-xs-6">
                  <button class="btn btn-danger" (click)="onDelete(todo)">Remove</button>
              </div>
  </div>
</div>
<hr>
<div class="row" *ngIf="todos.length">
    <div class="col-xs-12">
        <button class="btn btn-danger" (click)="onDeleteAll()">Delete All</button>
    </div>
</div>
